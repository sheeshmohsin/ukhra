{% extends "master.html" %}

{% block title %}Home{% endblock %}
{%block tag %}home{% endblock %}
{%block header%}{% endblock %}

{% block content %}

	              	<table class="table table-striped">
	              		<thead>
					        <tr>
					          <th>#</th>
					          <th>Time</th>
					          <th>Author</th>
					          <th>Description</th>
					        </tr>
					      </thead>
					      <tbody>
					      	{% for h in history %}
					        <tr>
					        	<td>{{ h['revision'] }}</td>
					        	<td>{{ h['created'] }}</td>
					        	<td>{{ h['writer'] }}</td>
					        	<td>{{ h['why'] }}</td>
					        </tr>
					        {% endfor %}
	              	</table>

{% endblock %}
